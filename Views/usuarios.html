<!DOCTYPE html>
<html lang="es">
<head>
  <!--
    Vista: Gestión de Usuarios
    - Contiene el formulario `#usuario-form` (oculto inicialmente) y la tabla `#usuario-table-body`.
    - `../Assets/js/usuarios.js` maneja crear/editar/eliminar usuarios en localStorage.
    - Mantener ids del formulario y tabla para que el JS funcione correctamente.
  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ROOMFLOW — Gestión de Usuarios</title>
  <link rel="stylesheet" href="../Assets/css/styles.css" />
</head>
<body>
  <header class="menu-header">
    <a href="menu.html" class="btn-volver">← Volver al Menú Principal</a>
    <button onclick="mostrarFormulario()" class="btn-acceder">Crear Usuario</button>
  </header>

  <main class="list-layout">
    <h2>Gestión de Usuarios</h2>

    <form id="usuario-form" class="hidden">
      <div class="field">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="field">
        <label for="rol">Rol</label>
        <select id="rol" required>
          <option value="Usuario">Usuario</option>
          <option value="Administrador">Administrador</option>
        </select>
      </div>
      <div class="field">
        <label for="edificio">Edificio</label>
        <select id="edificio" required>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </div>
      <div class="field">
        <label for="estado">Estado</label>
        <select id="estado" required>
          <option value="Activo">Activo</option>
          <option value="Inactivo">Inactivo</option>
        </select>
      </div>
      <button type="submit" class="btn-primary">Guardar</button>
      <div class="feedback" id="usuario-feedback"></div>
    </form>

    <table class="ticket-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Edificio</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="usuario-table-body"></tbody>
    </table>
  </main>

  <script src="../Assets/js/usuarios.js"></script>
</body>
</html>
