<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ROOMFLOW — Gestión de Usuarios</title>
  <link rel="stylesheet" href="../Assets/css/styles.css" />
</head>
<body>
  <header class="menu-header">
    <a href="menu.html" class="btn-volver">← Volver al Menú Principal</a>
  </header>

  <main class="list-layout">
    <h2>Gestión de Usuarios</h2>

    <form id="usuario-form">
      <div class="field">
        <label for="rut">RUT (sin puntos ni guion)</label>
        <input type="text" id="rut" required />
      </div>
      <div class="field">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required />
      </div>
      <div class="field">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" required />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="field">
        <label for="rol">Rol</label>
        <select id="rol" required></select>
      </div>
      <div class="field">
        <label for="edificio">Edificio</label>
        <select id="edificio" required></select>
      </div>
      <div class="field">
        <label for="estado">Estado</label>
        <select id="estado" required>
          <option value="Activo">Activo</option>
          <option value="Inactivo">Inactivo</option>
        </select>
      </div>
      <div class="button-group">
        <button type="button" id="btn-crear" class="btn-primary">Crear</button>
        <button type="button" id="btn-buscar" class="btn-primary">Buscar</button>
        <button type="submit" id="btn-guardar" class="btn-primary" disabled>Guardar</button>
      </div>
      <div class="feedback" id="usuario-feedback"></div>
    </form>
    <script type="module" src="../Assets/js/usuarios.js"></script>
</body>
</html>
